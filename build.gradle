plugins {
    id 'java'
}

group 'org.cucumber.java.spring'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '5.6.0'
    testCompile group: 'io.cucumber', name: 'cucumber-spring', version: '5.5.0'
    testCompile 'io.cucumber:cucumber-core:5.5.0'
    testCompile 'io.cucumber:cucumber-java:5.5.0'
    testCompile group: 'org.springframework', name: 'spring-context', version: '5.1.3.RELEASE'
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.1.3.RELEASE'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
    testCompile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'
}
